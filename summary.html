        <div class="profil-header"></div>
      </div>
    </div>

    <section class="main">
    <section class="summary-title">
      <div class="summary-title-text" id="summary-title-360">Join 360<div class="summary-title-separator-blue"></div>

    <section class="summary-content">
    <section class="summary-board-overview">
      <div class="summary-board-overview-row-1">
        <div class="summary-board-overview-todo">
          <div class="todo-content">
            <div class="todo-picture">
              <img src="./assets/svg/pencil_1.svg" />

            <div class="todo-value"><div class="summary-text-5">1</div>
            <div class="summary-text-1">ToDo</div></div>
          </div>
        </div>
        <div class="summary-board-overview-done">
          <div class="todo-content">
            <div class="todo-picture">
              <img src="./assets/svg/right_1.svg" />
            </div>
            <div class="todo-value"><div class="summary-text-5">1</div>
            <div class="summary-text-1">ToDo</div></div></div>
          </div>
        </div>
      </div>
      <div class="summary-board-overview-row-2">
        <div class="summary-board-overview-urgent">
          <div class="urgent-content">
            <div class="todo-picture"><img src="./assets/svg/prio.svg" /></div>
            <div class="todo-value">
                <div class="summary-text-5">1</div>
                <div class="summary-text-1">ToDo</div>
              </div>
            <div class="summary-title-separator-grey"></div>
            <div class="todo-value">
              <div class="summary-text-9">October 16, 2022</div><br><div class="summary-text-2">Upcoming Deadline</div>
            </div>
            </div>
          </div>
        </div>
      </div>
      <div class="summary-board-overview-row-3">
        <div class="summary-board-overview-tasks-in-board"><div class="summary-text-5">2</div>
        <div class="summary-text-1">Tasks in<br>Board</div></div>
        <div class="summary-board-overview-tasks-in-progress"><div class="summary-text-5">2</div>
        <div class="summary-text-1">Tasks in<br>Board</div></div>
        <div class="summary-board-overview-awaiting-feedback"><div class="summary-text-5">2</div>
        <div class="summary-text-1">Tasks in<br>Board</div></div>
      </div>
    </section>
      <div class="summary-greetings">good morning,<div id="summary-greetings-name">Kim Burmester<div></div>
