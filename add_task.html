        <section class="ad">
          <h2>Add Task</h2>
          <form action="">
            <div class="form_wrapper">

                <div class="w100">

                    type="text"
                    id="title"
                    name="title"
                    placeholder="Enter a title"
                    required
                  />
                </div>
                <!-- Description -->
                <div class="w100">
                  <label for="description">Description</label> <br />
                  <textarea
                    id="description"
                    name="description"
                    placeholder="Enter a Description"
                  ></textarea>
                </div>
                <!-- Due Date -->
                <div class="w100">
                  <label for="date"
                    >Due Date <span style="color: red">*</span></label
