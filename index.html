<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style/style.css">

</head>

<body>

    <section class="animated_logo">
    </section>

    
    <section class="sign_up_header">
        <p>Not a Join user?</p>
        <button type="">Sign Up</button>
    </section>


    <main>
        <section class="login_section">
            <header>
                <h1>Log In</h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="154" height="3" viewBox="0 0 154 3" fill="none">
                    <path d="M152 1.5L2 1.5" stroke="#29ABE2" stroke-width="3" stroke-linecap="round" />
                </svg>
            </header>


            <div class="input_group">
                <input type="text" id="username" name="username" required placeholder="Email">
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>


            <div class="login_buttons">
                <button type="">Log In</button>
                <button type="">Guest Log In</button>
            </div>
        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
