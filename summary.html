<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Summary</title>
  </head>
  <body>
    <section class="layout">
      <nav class="navbar">
        <img
          class="navbar-logo"
          src="./assets/svg/logo_join_navbar.svg"
          alt=""
        />
        <ul class="nav-list">
          <li>
            <a class="navbar-link" href="./summary.html">
              <div class="navbar-link-content">
                <img
                  class="navbar_img"
                  src="./assets/svg/summary.svg"
                  alt="Summary Logo"
                />
                <p>Summary</p>
              </div>
            </a>
          </li>
          <li>
            <a class="navbar-link" href="./add_task.html">
              <div class="navbar-link-content">
                <img
                  class="navbar_img"
                  src="./assets/svg/edit_square.svg"
                  alt="Add-Task Logo"
                />
                <p>Add Task</p>
              </div>
            </a>
          </li>
          <li>
            <a class="navbar-link" href="./board.html">
              <div class="navbar-link-content">
                <img
                  class="navbar_img"
                  src="./assets/svg/board.svg"
                  alt="Board Logo"
                />
                <p>Board</p>
              </div>
            </a>
          </li>
          <li>
            <a class="navbar-link navbar-active" href="./contacts.html">
              <div class="navbar-link-content">
                <img
                  class="navbar_img"
                  src="./assets/svg/perm_contact_calendar.svg"
                  alt="Contacts Logo"
                />
                <p>Contacts</p>
              </div>
            </a>
          </li>
        </ul>
        <ul class="navbar-footer">
          <li>
            <a class="navbar-footer-link" href="">
              <p>Private Policy</p>
            </a>
          </li>
          <li>
            <a class="navbar-footer-link" href="">
              <p>Legal Notice</p>
            </a>
          </li>
        </ul>
      </nav>

      <section class="main">
        <div class="summary-header">
          <div class="summary-header-text">Kanban Project Management Tool</div>
          <div class="summary-profil">
            <img src="./assets/svg/help.svg" alt="help" class="summary-help" />
            <div class="profil-header"></div>
          </div>
        </div>

        <section class="summary-title">
          <div class="summary-title-text" id="summary-title-360">
            Join 360
            <div class="summary-title-separator-blue"></div>
            <div class="summary-title-text">Key Metrics at a Glance</div>
          </div>
        </section>

        <section class="summary-container">
          <section class="summary-board-container">
            <div class="summary-board-panels">
              <div class="summary-board-panel s-panel-gap">
                <div class="icon-wrap">
                  <svg
                    class="icon-edit"
                    width="32"
                    height="32"
                    viewBox="0 0 25 25"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M3.16667 22.3332H5.03333L16.5333 10.8332L14.6667 
                      8.9665L3.16667 20.4665V22.3332ZM22.2333 8.89984L16.5667 
                      3.29984L18.4333 1.43317C18.9444 0.922059 19.5722 0.666504 
                      20.3167 0.666504C21.0611 0.666504 21.6889 0.922059 
                      22.2 1.43317L24.0667 3.29984C24.5778 3.81095 24.8444 
                      4.42761 24.8667 5.14984C24.8889 5.87206 24.6444 
                      6.48873 24.1333 6.99984L22.2333 8.89984ZM20.3 
                      10.8665L6.16667 24.9998H0.5V19.3332L14.6333 
                      5.19984L20.3 10.8665Z"
                    />
                  </svg>
                </div>
                <div class="tasks-In-ToDo">
                  <div class="s-txt-64-600">2</div>
                  <div class="s-txt-20-400">ToDo</div>
                </div>
              </div>

              <div class="summary-board-panel s-panel-gap">
                <div class="icon-wrap-2">
                  <svg
                    class="icon-arrow"
                    width="38"
                    height="30"
                    viewBox="0 0 38 30"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M4.02832 15.0001L15.2571 26.0662L33.9717 3.93408"
                      stroke="white"
                      stroke-width="7"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      fill="none"
                    />
                  </svg>
                </div>
                <div class="tasks-In-Done">
                  <div class="s-txt-64-600">1</div>
                  <div class="s-txt-20-400">Done</div>
                </div>
              </div>
            </div>

            <div class="summary-board-panels">
              <div class="summary-board-panel s-panel-gap">
                <div class="summary-board-urgent">
                  <img src="./assets/svg/prio.svg" class="s-img" alt="" />
                  <div class="tasks-In-Urgent">
                    <div class="s-txt-64-600">1</div>
                    <div class="s-txt-16-400">Urgent</div>
                  </div>
                </div>

                <div
                  class="summary-title-separator-grey"
                  id="s-b-separator"
                ></div>

                <div class="tasks-In-Deadline">
                  <div class="s-txt-21-700">October 16 2022</div>
                  <div class="s-txt-16-400">upcoming Deadline</div>
                </div>
              </div>
            </div>

            <div class="summary-board-panels">
              <div class="summary-board-panel tasks-In-Board">
                <div class="s-txt-64-600">5</div>
                <div class="s-txt-20-400">Tasks in<br />Board</div>
              </div>

              <div class="summary-board-panel tasks-In-Progress">
                <div class="s-txt-64-600">2</div>
                <div class="s-txt-20-400">Tasks in<br />Progress</div>
              </div>

              <div class="summary-board-panel awaiting-In-Feedback">
                <div class="s-txt-64-600">2</div>
                <div class="s-txt-20-400">Awaiting<br />Feedback</div>
              </div>
            </div>
          </section>

          <section class="summary-greeting-container">
            <div class="summary-greeting" id="greeting-text"></div>
            <div class="summary-greeting" id="summary-greeting-name">
              Max Mustermann
            </div>
          </section>
        </section>
      </section>
    </section>

    <script src="./script/summary.js"></script>
  </body>
</html>
